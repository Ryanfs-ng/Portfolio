<div class="projects-space__container">
  <ng-container *ngFor="let project of filteredProjects; let i = index">
    <app-projects-card
    [prefix]="'Projeto ' + (i + 1)"
    [cardTitle]="project.title"
    [cardCover]="project.image"
    [descriptionText]="project.description"
    [viewProjectgit]="project.git"
    [webProjectLink]="project.web"
    [projectIcon]="project.icon"
    ></app-projects-card>
  </ng-container>
</div>
