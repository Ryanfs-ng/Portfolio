<div class="form-label__container">
  <form action="" method="post">
    <div class="form-label">
      <div class="label-title">
        _nome:
      </div>
      <div class="label-input">
        <input [(ngModel)]="service.textName" type="text" name="name" [(ngModel)]="form.name">
      </div>
    </div>
    <div class="form-label">
      <div class="label-title">
      _email:
      </div>
      <div class="label-input">
        <input [(ngModel)]="service.textEmail" type="text" name="from_email" [(ngModel)]="form.from_email">
      </div>
    </div>
    <div class="form-textarea__container">
    <div class="label-title">
      _mensagem
    </div>
    <div class="label-textarea">
      <textarea [(ngModel)]="service.textMessage" name="message" [(ngModel)]="form.message">
      </textarea>
    </div>
    <div class="btn-submit">
      <button (click)="send()">Enviar</button>
    </div>
  </div>
 </form>

</div>
