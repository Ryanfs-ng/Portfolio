<div class="form-label__container">
  <div class="form-label">
    <div class="label-title">
      _nome:
    </div>
    <div class="label-input">
      <input [(ngModel)]="service.textName" type="text" name="nome">
    </div>
  </div>
  <div class="form-label">
    <div class="label-title">
    _email:
    </div>
    <div class="label-input">
      <input [(ngModel)]="service.textEmail" type="text" name="email">
    </div>
  </div>
</div>
